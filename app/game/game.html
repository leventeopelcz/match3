<div class="container">
  <div hud class="col-xs-12 col-sm-3">

    <label>Moves Left</label>
    <div class="movesLeft">{{movesLeft}}</div>

    <label>Score</label>
    <div class="score">{{score}}</div>

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="{{maxScore}}" style="width: {{(score / maxScore) * 100 + '%'}};">
      </div>
    </div>

  </div>

  <canvas game class="col-xs-12 col-sm-9"></canvas>
